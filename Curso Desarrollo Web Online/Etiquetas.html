<!DOCTYPE html> 
 <!-- Indica al navegador el tipo de documento que se está mostrando -->
 <html>
     <!--Es la etiqueta que envuelve todo el documento-->
 <head>
     <!--Es la cabecera del documentos o contenido subetiquetas que describen 
       al documento o incluyen recursos adicionales-->
      </head>
 <body>
     <article></article>
     <!--Diferentes partes del contenido que pueden vivir por sí mismas-->
     <nav></nav>
     <!--Para hacer menús de navegación-->
     <aside></aside>
     <!--Contenido menos relevante, como publicidad. etc.-->
     <section></section>
     <!--Sirve para diferenciar las secciones principales del contenido-->
     <header></header>
     <!--Cabecera del documento-->
     <footer></footer>
     <!--Pie de página del documento-->
     <h1></h1><h6></h6>
     <!--h1 - h6 Títulos de nuestro sitio web-->
     <table></table>
     <!--tablas de contenidos, similar a la estructura de las hojas de calculo-->
     <ul></ul><ol></ol>
     <!--Listas de items ul desordenada/ol ordenada-->
     <div></div>
     <!--Cualquier división para oganizar el contenido-->
     <p></p>
     <!--Etiqueta para párragrafo-->
     <imgsrc="https://www.twago.es/blog/wp-content/uploads/2015/04/prod_image_31.jpg"/>
     <!--Etiqueta con atributo (src) para invocar imagenes-->
 </body>
 </html>
